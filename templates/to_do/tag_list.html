{% extends 'base.html' %}

{% block title %} <title>Tags</title> {% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-lg-10">
        <h1>Tags</h1>
      </div>
      <div class="col-lg-2">
        <a class="btn btn-info" href="{% url 'to_do:tag-create' %}">Create</a>
      </div>
    </div>
    {% if tag_list %}

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>

        {% for tag in tag_list %}
        <tbody>
          <tr>
            <td>{{ tag }}</td>
            <td><a class="btn btn-secondary" href="{% url 'to_do:tag-update' pk=tag.pk %}">Update</a></td>
            <td><a class="btn btn-secondary" href="{% url 'to_do:tag-delete' pk=tag.pk %}">Delete</a></td>
          </tr>
        </tbody>
        {% endfor %}

      </table>

    {% else %}
      <p>No tags!</p>
    {% endif %}


  </div>
{% endblock %}
