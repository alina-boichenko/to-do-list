{% extends 'base.html' %}

{% block title %} <title>Tags</title> {% endblock %}

{% block content %}
  <div class="container">
    <h1>Tags</h1>
    {% if tag_list %}

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>

        {% for tag in tag_list %}
        <tbody>
          <tr>
            <td>{{ tag }}</td>
            <td><a class="btn btn-secondary" href="">Update</a></td>
            <td><a class="btn btn-secondary" href="">Delete</a></td>
          </tr>
        </tbody>
        {% endfor %}

      </table>

    {% else %}
      <p>No tags!</p>
    {% endif %}


  </div>
{% endblock %}
