{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %} <title>{{ object|yesno:"Update,Create" }} tag</title> {% endblock %}

{% block content %}
  <div class="container">
    <h1>{{ object|yesno:"Update,Create" }} tag</h1>

    <form action="" method="post">
      {% csrf_token %}
      {{ form|crispy }}

      <input class="btn btn-success" type="submit" value="Submit">
      <a class="btn btn-danger" href="{% url 'to_do:task-list' %}">Cancel</a>
    </form>

  </div>
{% endblock %}
