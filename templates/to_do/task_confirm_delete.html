{% extends 'base.html' %}

{% block title %} <title>Delete</title> {% endblock %}

{% block content %}
  <div class="container">
    <h1>Are you sure you want to delete the task?</h1>

    <form action="" method="post">
      {% csrf_token %}

      <input class="btn btn-danger" type="submit" value="Yes, delete">
      <a href="{% url 'to_do:task-list' %}" class="btn btn-success">Cancel</a>
    </form>
  </div>
{% endblock %}
